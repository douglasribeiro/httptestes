<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button type="button" clss="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
            <button type="button" class="btn btn-secundary" (click)="onRefresh()">Atualizar</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)">Atualizar</button>
                            {{ ' ' }}
                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)=onDelete(curso)>Remover</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

         <ng-template #loading>
                <span>Carregando cursos....</span>
        </ng-template>

        <!--ng-template #loading>
            <div *ngIf="error$ | async; else loadingNoError">
                Erro ao carregar cursos tente novamente mais tarde.
            </div>
            <ng-template #loadingNoError>
                <span>Carregando cursos....</span>
            </ng-template>
            
        </ng-template-->
    </div>
</div>


<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Confirma a Exclusão?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()" >Não</button>
  </div>
</ng-template>
